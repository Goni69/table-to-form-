<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry and GPA Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 2px solid #100707;
            background: linear-gradient(135deg, #2f3030, #3d616b);
            border-radius: 10px;
        }

        .container button:hover {
            background-color: #10db6b;
        }
        .container :hover
        {
            box-shadow: 0px 0px 1px 2px #b5edede1;
        }
        #result-table {
            display: none;
            border: 2px solid #faf7f7;
            box-shadow: 0px 0px 6px 2px #fafbfb;
            background: linear-gradient(130deg, #131617, #824159);
            border-radius: 10px;
        }

        #result-table th,
        #result-table td {
            border: 1px solid #f2d664;
            padding: 8px;
        }

        #result-table button:hover {
            background-color: #17b7b9;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    <h1 style="color: rgb(15, 14, 14);">Read The Marks Here--></h1>
      <div class="row">
        <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="container" id="marks-grid">
                            <table class="table">
                                <thead>
                                    <th>Subjects</th>
                                    <th>Marks</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            Algorithm:
                                        </td>
                                        <td>
                                            <input type="number"  class="form-control" id="subject1" min="0" max="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                           c++:
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" id="subject2" min="0" max="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Javascript:</td>
                                        <td>
                                            <input type="number"  class="form-control" id="subject3" min="0" max="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Machine-Learning:</td>
                                        <td>
                                            <input type="number"  class="form-control" id="subject4" min="0" max="100">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Artificial-Intelligance:</td>
                                        <td>
                                            <input type="number"  class="form-control" id="subject5" min="0" max="100">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                           <button class=" btn btn-light" onclick="calculateGPA()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div class="container" id="result-table">
        <h2 class="text-light">Marks and GPA</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Algorithm:</td>
                    <td id="marks1"></td>
                </tr>
                <tr>
                    <td>Operating System</td>
                    <td id="marks2"></td>
                </tr>
                <tr>
                    <td>Machine Learning</td>
                    <td id="marks3"></td>
                </tr>
                <tr>
                    <td>Data Structure</td>
                    <td id="marks4"></td>
                </tr>
                <tr>
                    <td>Data Structure</td>
                    <td id="marks5"></td>
                </tr>
                <tr>
                    <th>GPA</th>
                    <th id="gpa"></th>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-info" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function calculateGPA() {
            var subject1 = document.getElementById("subject1").value;
            var subject2 = document.getElementById("subject2").value;
            var subject3 = document.getElementById("subject3").value;
            var subject4 = document.getElementById("subject4").value;
            var subject5 = document.getElementById("subject5").value;

            var marks = [subject1, subject2, subject3, subject4,subject5].map(Number);
            var creditPoints = [3, 3, 3, 3, 3]; // Example credit points for each subject

            function percentageToGPAScale10(percentage) {
                return (percentage / 10).toFixed(2);
            }

            var totalGradePoints = 0;
            var totalCreditPoints = 0;

            for (var i = 0; i < marks.length; i++) {
                var gradePoint = percentageToGPAScale10(marks[i]);
                totalGradePoints += gradePoint * creditPoints[i];
                totalCreditPoints += creditPoints[i];
            }

            var gpa = (totalGradePoints / totalCreditPoints).toFixed(2);

            document.getElementById("marks1").textContent = subject1;
            document.getElementById("marks2").textContent = subject2;
            document.getElementById("marks3").textContent = subject3;
            document.getElementById("marks4").textContent = subject4;
            document.getElementById("marks5").textContent = subject5;

            document.getElementById("gpa").textContent = gpa;
            document.getElementById("marks-grid").style.display = "none";
            document.getElementById("result-table").style.display = "block";
        }

        function goBack() {
            document.getElementById("marks-grid").style.display = "grid";
            document.getElementById("result-table").style.display = "none";
        }   
         </script>
</body>

</html>
